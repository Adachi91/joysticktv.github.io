<figure>
    <img
        src="{{ include.src }}"
        {% if include.srcset %}
        srcset="{{ include.srcset }}"
        {% endif %}
        {% if include.loading %}
        loading="{{ include.loading }}"
        {% endif %}
        {% if include.alt %}
        alt="{{ include.alt }}"
        {% endif %}
    >
    {% if include.caption %}
    <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
